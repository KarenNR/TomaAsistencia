<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de asistencia</title>
    <!--App styles-->
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/98c42d1474.js" crossorigin="anonymous"></script>
</head>

<body class="light-background d-flex align-items-center">
    <div class="container px-0">
        <div class="row m-0 login-container px-0">
            <div class="col-6 ps-0">
                <img src="/static/img/login-banner.jpg" class="login-img" width="100%">
            </div>
            <div class="col-6 p-5 d-flex align-items-center">
                <div class="row m-0 justify-content-center">
                    <div class="col-8">

                        {% for mess in get_flashed_messages() %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ mess }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}

                        <h2 class="text-center">Registro de asistencia de alumnos</h2>
                        <hr>
                        <form action="/login" method="POST">
                            <input type="text" class="form-control mb-3" id="username" name="username"
                                placeholder="Usuario">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Contraseña">
                                <button type="button" class="btn btn-outline-secondary" onclick="changePass()">
                                    <i id="eye" class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                            <input type="submit" class="cta w-100 p-2 text-center" value="Iniciar sesión">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let passField = document.getElementById('password');
        let eye = document.getElementById('eye');
        function changePass() {
            if (passField.type === "password") {
                passField.type = "text";
                eye.classList.toggle('fa-eye');
                eye.classList.toggle('fa-eye-slash');
            }
            else {
                passField.type = "password";
                eye.classList.toggle('fa-eye-slash');
                eye.classList.toggle('fa-eye');
            }
        }

        function login() {
            window.location.href = "/cursos"
        }
    </script>
</body>

</html>
